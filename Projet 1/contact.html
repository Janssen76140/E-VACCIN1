<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Nous contacter</h1>
    <div class="bar"></div>
    <h2>Envoyez votre message ici</h2>
    <section id="pagecontact">
      <div class="conformulaire">
        <form class="" action="index.html" method="post">
          <input id="email"type="email" name="email" value="" placeholder="Votre Email">
          <input id="nom"type="text" name="nom" value=""placeholder="Votre Nom">
          <input id="sujet"type="" name="sujet" value=""placeholder="Sujet">
          <textarea name="message" rows="8" cols="8"placeholder="Votre Message..."></textarea>
          <input id="submit"type="submit" name="submit" value="Envoyer">
        </form>

      </div>


      </div>
      <div class="coninformation">
        <div class="info">
          <input type="button" name="buton" value="Informations">
        </div>

      </div>

    </section>

  </body>
</html>
